name: test

on:
  push:
    branches:
      - main
    paths:
      - "**/*.ts"
  pull_request:
    branches:
      - main
    paths:
      - "**/*.ts"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test
